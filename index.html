<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherwise | 5-Day Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="loading-spinner" style="display: none">
      <div class="spinner"></div>
    </div>

    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="search-input"
            id="search-input"
            required
          />
          <input class="search-button" type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="location">
          <span class="material-symbols-outlined location-icon">
            location_on
          </span>
          <h1 id="city"></h1>
        </div>
        <div class="current-weather-container">
          <div class="weather-description">
            <span class="date" id="date"></span>
            <span class="current-condition" id="current-condition"></span>
            <br />
            <span class="current-temperature" id="current-temperature"></span>
            <span class="celsius">°C</span>
            <span class="min-max-temperature">23°C/13°C</span>
            <br />
            <span class="humidtity-wind">
              <span class="material-symbols-outlined">
                humidity_percentage
              </span>
              <span id="current-humidity" class="current-humidity"></span>
              <span class="material-symbols-outlined"> air </span>
              <span id="current-wind-speed"></span>
            </span>
          </div>
          <div class="current-temperature-icon">🌤️</div>
        </div>
      </main>
      <footer>
        Designed and developed by
        <a href="https://github.com/Katrinfelina" target="_blank"
          >Katrin Guschke</a
        >. Open-sourced on
        <a
          href="https://github.com/Katrinfelina/weatherwise-App"
          target="_blank"
          >GitHub</a
        >. Hoested by
        <a href="https://weatherwise-forecast.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
